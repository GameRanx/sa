<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort String Alphabetically</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <input type="text" id="inputString" class="form-control" placeholder="Enter a string" />
                <button class="btn btn-primary mt-2" onclick="sortStringAlphabetically()">Sort Alphabetically</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <p id="result" class="font-weight-bold">Sorted String: </p>
            </div>
        </div>
    </div>
    
    <script>
        function sortStringAlphabetically() {
            var inputString = document.getElementById("inputString").value;
            var sortedString = inputString.split('').sort().join('');
            document.getElementById("result").innerHTML = "Sorted String: " + sortedString;
        }
    </script>
</body>
</html>
