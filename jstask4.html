<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Display</title>
</head>
<body>
    <h1>Date and Time Display</h1>
    
    
    <button onclick="showCurrentDate()">Show Date</button>
    <p><span id="date"></span></p>
    <button onclick="showCurrentTime()">Show Time</button>
    <p><span id="time"></span></p>

    <script>
        function showCurrentDate() {
            const currentDate = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = currentDate.toLocaleDateString('en-US', options);
            document.getElementById('date').textContent = formattedDate;
        }

        function showCurrentTime() {
            const currentTime = new Date();
            document.getElementById('time').textContent = currentTime.toString();
        }
    </script>
</body>
</html>
